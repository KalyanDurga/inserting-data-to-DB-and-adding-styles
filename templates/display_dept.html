{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_dept</title>
    <link rel="stylesheet" href="{% static 'css/dept.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.9.0/mdb.min.css" rel="stylesheet">
 
</head>
<body>
    <center>
        <h1>display_dept</h1>
        <div class="container"> 
            <table class="table table-bordered" >
                <thead class="thead">
                    <tr>
                        <th class="A">DEPTNO</th>
                        <th class="A">DEPT NAME</th>
                        <th class="A">LOCATION</th>
                    </tr>
                </thead>
                    <tbody class="tbody">
                        {% for i in details %}
                            <tr>
                                <td class="B">{{i.deptno}}</td>
                                <td class="B">{{i.dname}}</td>
                                <td class="B">{{i.loc}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
               
            </table>
        </div>
    </center>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.9.0/mdb.min.js"></script>
 
</body>
</html>
